<app-title [title]="titleLabel()" />

@if( user().id !== null ) {
<section>
    <img [srcset]="user().avatar" [alt]="user().first_name" />

    <div>
        <h3>{{ user().first_name }} {{ user().last_name }}</h3>
        <p>{{ user().email }}</p>
    </div>
</section>

} @else {
<p>Cargando informaci√≥n</p>
}

@if (isLoggedIn()) {
    <button class="p-2 bg-blue-500 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">Admin Users</button>
}
