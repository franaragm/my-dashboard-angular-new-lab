<app-title title="Form Demo" />

<form #formUser="ngForm" autocomplete="off" class="space-y-4 md:space-y-6">
    <input [(ngModel)]="userName" placeholder="User Name" name="userName" #userNameCtrl required
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " />
    <input [(ngModel)]="password" placeholder="Password" type="password" name="password" #passwordCtrl required
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " />
    <button (click)="save(formUser)" class="p-2 bg-blue-500 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save</button>
</form>
