<div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
            Login with your account
        </h1>
        <form class="space-y-4 md:space-y-6" #f="ngForm">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                <input type="email" name="email" id="email" [(ngModel)]="email" #emailModel="ngModel"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                    placeholder="name@company.com" required [attr.aria-invalid]="modelInvalid(emailModel)" />
                @if(modelInvalid(emailModel)){
                <small>Invalid email</small>
                }
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" [(ngModel)]="password" #passwordModel="ngModel"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                    required minlength="4" [attr.aria-invalid]="modelInvalid(passwordModel)" />
                @if(modelInvalid(passwordModel)){
                <small>Password must be at least 4 characters long</small>
                }
            </div>

            <button type="submit" [disabled]="f.invalid" (click)="submit()"
                class="p-2 bg-blue-500 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Login
            </button>

        </form>
    </div>
</div>
